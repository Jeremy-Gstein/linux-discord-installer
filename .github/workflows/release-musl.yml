name: release-musl

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release-musl:
    name: Build musl binary and attach to release
    runs-on: ubuntu-latest

    # Use a container that already has musl, musl-gcc, etc.
    container:
      image: clux/muslrust:stable  # x86_64-unknown-linux-musl toolchain inside

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Rust/cargo versions
        run: |
          rustc -V
          cargo -V

      - name: Build static musl binary
        run: |
          # Ensure target exists (muslrust usually has it, but this is cheap)
          rustup target add x86_64-unknown-linux-musl || true

          # Build your installer for musl
          cargo build --release --target x86_64-unknown-linux-musl

          # Collect artifact
          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/discord-installer dist/discord-installer-linux-x86_64-musl

      - name: Generate SHA256 checksum
        run: |
          cd dist
          sha256sum discord-installer-linux-x86_64-musl > discord-installer-linux-x86_64-musl.sha256

      - name: Import GPG key
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Sign checksum file
        run: |
          cd dist
          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
              --armor --detach-sign \
              discord-installer-linux-x86_64-musl.sha256
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Publish GitHub Release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/discord-installer-linux-x86_64-musl
            dist/discord-installer-linux-x86_64-musl.sha256
            dist/discord-installer-linux-x86_64-musl.sha256.asc
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

